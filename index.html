<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Time</title>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>

   <!-- Link to Moment.js should go here -->
  <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>

</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron Title -->
    <div class="jumbotron bg-info text-white">
      <h1 class="text-center">Anytime is Train Time</h1>
      <h3 class="text-center">Choo Choo. Chee Chee.</h3>
    </div>

    <!-- Current Employees -->
    <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header bg-secondary text-white">
              Current Train Schedule
            </div>
            <div class="card-body">
                <table class="table" id="train-schedule">
                    <thead>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (in minutes)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                        <th scope="col">Edit/Remove</th>
                      </tr>
                    </thead>
                    <tbody>
                        <!-- insert table data here -->
                    </tbody>
                  </table>
            </div>
          </div>
        </div>
    </div>
    <br>

    <!-- Employee Form -->
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header bg-secondary text-white">
            Add Train
          </div>
          <div class="card-body">
            <form>
              <div class="form-group row">
                <label for="train-name">Train Name</label>
                <input class="form-control" id="train-name" type="text">
              </div>
              <div class="form-group row">
                <label for="destination">Destination</label>
                <input class="form-control" id="destination">
              </div>
              <div class="form-group row">
                <label for="train-time">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="train-time">
              </div>
              <div class="form-group row">
                <label for="frequency">Frequency (in minutes)</label>
                <input class="form-control" id="frequency" type="number">
              </div>
              <button class="btn btn-primary float-right" id="add-train" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- JavaScript -->
  <script src="logic.js"></script>

</body>

</html>
